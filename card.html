<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="name">
            <img src="images/image-victor.jpg" class="img" alt="vector">
            <h1>Vector Crest <span> 26</span></h1>
            <p>London</p>
        </div>
         <hr>
        <div class="about">
            <h2 >80k <span class="fol"> Followers</span></h2>
            
            <h2 >803k <span class="likes"> Likes</span></h2>
            
            <h2>1.4k <span class="photo"> Photos</span></h2>
            
        </div>
    </div>
</body>
</html>
